akka {
  loglevel = INFO
  stdout-loglevel = INFO

  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }

  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    log-remote-lifecycle-events = off
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2553
    }
  }

  cluster {
    seed-nodes = [
      "akka.tcp://calc@127.0.0.1:2551"
    ]
    roles = ["splitworker"]
    auto-down = off
  }
}
