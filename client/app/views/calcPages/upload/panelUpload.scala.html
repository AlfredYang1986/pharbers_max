<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Panel<small>&nbsp;单月份单市场多文件上传</small></h5>
            </div>
            <br>

            <div class="layui-upload">
                <button type="button" class="layui-btn layui-btn-normal" id="select-panel-btn">选择文件</button>
                <div class="layui-upload-list">
                    <table class="layui-table">
                        <thead>
                            <tr>
                                <th>文件名</th>
                                <th>大小</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="panel-lst"></tbody>
                    </table>
                </div>
                <button type="button" class="layui-btn" id="upload-panel-btn">
                    <i class="layui-icon">&#xe67c;</i>上传
                </button>
            </div>

        </div>
    </div>
</div>
