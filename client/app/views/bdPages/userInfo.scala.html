@pageLayout.bdLayout.bdTitle("MAX | 账号设定") {
    <div class="row sub-tool box-line">
        <span class="middle_info">账号设定</span>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <div class="left-list">
                <div class="list-group">
                    <a href="#" class="list-group-item">个人信息</a>
                    <a href="#" class="list-group-item">修改密码</a>
                    <a href="#" class="list-group-item">邮件通知</a>
                    <a href="#" class="list-group-item">账号权限</a>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="right-form">
                <div class="form-group">
                    <label  class="control-label">姓名</label>
                    <div class="">
                        <input type="text" class="form-control">
                    </div>
                    <div class="form_tip_bottom"></div>
                </div>
                <div class="form-group">
                    <label  class="control-label">联系电话</label>
                    <div class="">
                        <input type="text" class="form-control">
                    </div>
                    <div class="form_tip_bottom row"></div>
                </div>
                <div class="form-group">
                    <label  class=" control-label">公司名称</label>
                    <div class="">
                        <input type="text" class="form-control" >
                    </div>
                    <div class="form_tip_bottom"></div>
                </div>
                <div class="form-group">
                    <label  class="control-label">公司电话</label>
                    <div class="">
                        <input type="text" class="form-control">
                    </div>
                    <div class="form_tip_bottom"></div>
                </div>
                <div class="form-group">
                    <label  class=" control-label">联系地址</label>
                    <div class="">
                        <input type="text" class="form-control" >
                    </div>
                    <div class="form_tip_bottom"></div>
                </div>
                <div class="form-group">
                    <label  class=" control-label">加入时间</label>
                    <div class="">
                        <input type="text" class="form-control">
                    </div>
                    <div class="form_tip_bottom"></div>
                </div>
                <div class="row">
                    <div class="col-xs-10"></div>
                    <div class="col-xs-2">
                        <button class="layui-btn layui-btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var f = new Facade()
        $(document).ready(function () {
            userLogin();
        })
        var userLogin = function () {
                var token = $.cookie("user_token");
                var tojs = {
                    "condition": {
                        "user_token": token
                    }

                };
                var tojson = JSON.stringify(tojs);
                f.ajaxModule.asyncPost("/user/tokenop", tojson, function (data) {
                    var id = {
                        "user_id": data.result.user_id
                    };
                    var queryJson = JSON.stringify(id)
                    f.ajaxModule.asyncPost('/user/queryinfo', queryJson, function (data) {
                        $('.bd_user_name').text(data.result.user_info.name);
                        $('.bd_user_email').text(data.result.user_info.email);
                    });
                });
            };
    </script>
}
