@(title: String)(content: Html)
@pageLayout.calculPanel.titlePanel(title) {
    <div class="row fullHeight">
        <div class="left-tool inLeft">
            <div class="peopleInfo" onclick="setUsr()">
                <span class="people-middle-font black people-name" id="people-name">XXXX</span>
                <i class="layui-icon">&nbsp;&#xe625;</i>
                <span class="people-oparetion people-middle-font">
                    <i class="fa fa-bell-o" aria-hidden="true"></i>
                    <span class="layui-badge alert-msg">3</span>
                </span>
                <span class="people-small-font black people-email" >xxxxemail163.com</span>
            </div>
            <ul class="layui-nav layui-nav-tree" style="color: #ffffff;">
                <li class="layui-nav-item layui-this middle-font">
                    <a href="javascript:;">
                        <i class="fa fa-calculator" aria-hidden="true"></i>
                        <span class="black">&nbsp数据工具</span>
                    </a>
                </li>
                @*<li class="disable layui-nav-item ">
                <a href="javascript:;"><i class="layui-icon black">&#xe62a;</i><span class="black">
                &nbsp数据中心</span></a>
                </li>
                <li class="disable layui-nav-item ">
                <a href=""><i class="layui-icon black">&#xe613;</i><span class="black">&nbsp客户中心</span></a>
                </li>*@
            </ul>
        </div>

        <div class="right-content inRight" >
            @content
        </div>
    </div>

    <script>
            layui.use('element', function () {
                var element = layui.element;
                element.on('nav(demo)', function (elem) {
                });
            });
            var setUsr = function () {
                layui.use('layer', function () {
                    var layer = layui.layer;
                    layer.open({
                        type: 4,
                        tips: 3,
                        content: ['<div><a href="/bd/setInfo" style="color: white;cursor: pointer;font-size: 14px">账号设置</a></div>' +
                        '<div><a onclick="logout()" style="color: white;cursor: pointer;font-size: 14px">退出</a></div>', '#people-name'],
                        area: ['120px', '60px'],
                        shade: [0.1, '#393D49'],
                        shadeClose: true
                    })
                });
            }
    </script>
}
