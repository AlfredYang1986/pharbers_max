@(title: String)(link : Html)(content: Html)(script: Html)
@main(title) {
@link
<body>
    <div class="container-fluid" style="min-width: 1200px">
        <div class="cal-title row inCenParent">
            <span class="text-center title-font inCenChild" id="sample-btn">添加数据</span>
            <i class="layui-icon backHome title-font text-right inRight" id="stepBack" style="cursor:pointer;">&#x1007;</i>
        </div>
        <div class="step row" >
            <div class="col-sm-3 col-md-3  col-lg-3 step-img"><img class="img-responsive" src="@routes.Assets.versioned("images/calculStep/step11.png")"></div>
            <div class="col-sm-3 col-md-3 col-lg-3 step-img"><img id="snd-btn" class="img-responsive scd-img" src="@routes.Assets.versioned("images/calculStep/step22.png")"></div>
            <div class="col-sm-3 col-md-3 col-lg-3 step-img"><img id="thd-btn" class="img-responsive thd-img" src="@routes.Assets.versioned("images/calculStep/step33.png")"></div>
            <div class="col-sm-3 col-md-3 col-lg-3 step-img"><img class="img-responsive fth-img" src="@routes.Assets.versioned("images/calculStep/step44.png")"></div>
        </div>
        @content
    </div>

</body>
@script
 <script src="@routes.Assets.versioned("js/calcul/calculPanel.js")"></script>
}
