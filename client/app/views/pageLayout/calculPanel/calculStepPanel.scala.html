@(title: String)(link : Html)(content: Html)(script: Html)
@main(title) {
@link
<body>
    <div class="container-fluid">
        <div class="cal-title row inCenParent">
                @*<div class="text-center title-font">添加数据</div>*@
            <span class="text-center title-font inCenChild" >添加数据</span>
            <i class="layui-icon backHome title-font text-right inRight" id="stepBack" style="cursor:pointer;">&#x1007;</i>
        </div>
        <div class="step row">
            <div class="first-step col-sm-3"><img class="img-responsive" src="@routes.Assets.versioned("images/calculStep/step11.png")"></div>
            <div class="first-step col-sm-3"><img class="img-responsive scd-img" src="@routes.Assets.versioned("images/calculStep/step22.png")"></div>
            <div class="first-step col-sm-3"><img class="img-responsive thd-img" src="@routes.Assets.versioned("images/calculStep/step33.png")"></div>
            <div class="first-step col-sm-3"><img class="img-responsive fth-img" src="@routes.Assets.versioned("images/calculStep/step44.png")"></div>
        </div>
        @content
    </div>

</body>
@script
 <script src="@routes.Assets.versioned("js/calcul/calculPanel.js")"></script>
}
