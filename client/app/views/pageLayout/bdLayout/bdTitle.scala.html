@(title: String)(content: Html)
@main(title) {
    <div class="logo box-line">
        <div class="logo-font">
            <span class="logo-font">Pharbers</span>
        </div>
        <div class="logo-title">
            <div class="login-info" id="userSet" onclick="setUsr()">
                <div class="login-status"></div>
                <div class="login-box">
                    <div class="login-name">name</div>
                    <div class="login-email">yymfor163.com</div>
                </div>
            </div>
        </div>
    </div>
    <div class="center-content">
        <div class="container-fluid">
            @content
        </div>
    </div>


    <script>
            layui.use('element', function () {
                var element = layui.element;
                element.on('nav(demo)', function (elem) {
                    //console.log(elem)
//              layer.msg(elem.text());
                });
            });
            var setUsr = function () {
                layui.use('layer', function () {
                    var layer = layui.layer;
                    layer.open({
                        type: 4,
                        tips: [3],
                        content: ['<div><a style="color: white;cursor: pointer;font-size: 14px">账号设置</a></div><div><a style="color: white;cursor: pointer;font-size: 14px">退出</a></div>', '#userSet'],
                        area: '120px',
                        shade: [0.1, '#393D49'],
                        shadeClose: true

                    })

                });
            }
    </script>
}
