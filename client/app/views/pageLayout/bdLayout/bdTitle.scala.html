@(title: String)(content: Html)
@main(title) {
    <div class="logo box-line">
        <div class="logo-title">
            <span class="logo-font">Pharbers</span>
        </div>
        <div class="logo-title">
            <span class="layui-breadcrumzb " lay-separator="|">
                <a href=""><i class="layui-icon">&#xe6b2;</i></a>
                <a href=""><i class="layui-icon">&#xe63a;</i><span class="layui-badge">6</span></a>
            </span>
            <span>|</span>
        </div>
        <div class="login-info" id="userSet" onclick="setUsr()">
            <span class="middle_info black">XXXX</span>&nbsp
            <span class="small_info black ">xxxx163.com</span>&nbsp
        </div>
    </div>
    <div class="center-content">
        <div class="container-fluid">
            @content
        </div>
    </div>


    <script>
            layui.use('element', function () {
                var element = layui.element;
                element.on('nav(demo)', function (elem) {
                    //console.log(elem)
//              layer.msg(elem.text());
                });
            });
            var setUsr = function () {
                layui.use('layer', function () {
                    var layer = layui.layer;
                    layer.open({
                        type: 4,
                        tips: [3],
                        content: ['<div><a style="color: white;cursor: pointer;font-size: 14px">账号设置</a></div><div><a style="color: white;cursor: pointer;font-size: 14px">退出</a></div>', '#userSet'],
                        area: '120px',
                        shade: [0.1, '#393D49'],
                        shadeClose: true

                    })

                });
            }
    </script>
}
