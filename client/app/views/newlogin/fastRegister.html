<!DOCTYPE html>
<html lang="en">
<head>

<div class="title"></div>
<div class="content row">
    <div class="cenPanel col-xs-8 col-xs-offset-2">

            <span class="toLeft col-xs-1"><i class="layui-icon toLeft" style="font-size: 30px; ">&#xe65c;</i></span>
            <span class="cer-title-info col-xs-8 col-xs-offset-1">快速预约体验</span>
        </div>
        <div class="row cenPanel-content">
            <div class="col-xs-5"></div>
            <div class="col-xs-7">
                <div class="row box_form">
                    <span class="small_info toRight">感谢您,对MAX的关注,我们服务人员,</span>
                    <br>
                    <span class="small_info toRight">将在2个工作日内与您联系</span>
                </div>
                <div class="box_form">
                    <div class="form-group row">
                        <div class="col-xs-10">

                    </div>
                    <div class="form-group row">

                            <input class="form-control" type="text" name="code" placeholder="联系人">

                        </div>
                        <div class="col-xs-2"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-10">
                            <input class="form-control" type="text" name="code" placeholder="联系人邮箱">
                            <div class="form_tip_bottom"></div>
                        </div>
                        <div class="col-xs-2"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-10">
                            <input class="form-control" type="text" name="code" placeholder="联系人手机号">
                            <div class="form_tip_bottom"></div>
                        </div>
                        <div class="col-xs-2"></div>
                    </div>
                    <div class="row">
                       <div class="col-lg-10"><div class="login_btn">提交</div></div>
                    </div>

                </div>
            </div>
        </div>

</div>
<div class="footer">
