<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="layui/css/layui.css">

    <link rel="stylesheet" href="css/nomal.css">

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="layui/layui.all.js"></script>


    <title></title>
</head>
<body>
<div class="title"></div>
<div class="content row">
    <div class="cenPanel col-xs-8 col-xs-offset-2">
        <div class="row cenPanel-title">
            <span class="toLeft col-xs-1"><i class="layui-icon toLeft" style="font-size: 30px; ">&#xe65c;</i></span>
            <span class="cer-title-info col-xs-8 col-xs-offset-1">信息验证</span>
        </div>
        <div class="row cenPanel-content">
            <div class="col-xs-1"></div>
            <div class="col-xs-10 col-xs-offset-1">
                <div class="row box_form">
                    <span class="middle_info toRight">请输入以下信息(皆为必填,我们将对您的资料进行审核)</span>
                    <br>
                    <span class="middle_info toRight">审核通过后,将发送新的授权码至您的邮箱.</span>
                    <br>
                    <span class="middle_info toRight">提示:若您忘记以下信息,请与您的业务人员联系</span>
                </div>
                <div class="box_form">
                    <div class="form-group row">
                        <div class="col-xs-10">
                            <input class="form-control" type="text" name="code" placeholder="企业邮箱(账号)">
                            <div class="form_tip_bottom"></div>
                        </div>
                        <div class="col-xs-2"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-10">
                            <input class="form-control" type="text" name="code" placeholder="您的姓名">
                            <div class="form_tip_bottom"></div>
                        </div>
                        <div class="col-xs-2"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-10">
                            <input class="form-control" type="text" name="code" placeholder="您的手机号码">
                            <div class="form_tip_bottom"></div>
                        </div>
                        <div class="col-xs-2"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-6">
                            <input class="form-control" type="text" name="code" placeholder="请填入手机验证码">
                            <div class="form_tip_bottom"></div>
                        </div>
                        <div class="nomal_btn col-xs-2">点击获取</div>
                        <div class="col-xs-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-10"><div class="login_btn">提交</div></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="footer_info">京ICP备14013665号-2 © 2014-2017</div>
</div>
</body>


</html>
