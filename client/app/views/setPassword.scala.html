@(email: String)
@main("Max | 设定密码") {
    <body>
        <div class="title"></div>
        <div class="content row">
            <div class="cenPanel col-xs-4 col-xs-offset-4">
                <div class="row cenPanel-title">
                    <span class="toLeft col-xs-1"><i class="layui-icon toLeft tohref" style="font-size: 30px; " onclick="javascript:window.history.go(-1)">&#xe65c;</i></span>
                    <span class="cer-title-info col-xs-8 col-xs-offset-1">设置密码</span>
                </div>
                <div class="row cenPanel-content-small">
                    <div class="box_size_upDown_big col-xs-10">
                        <div class="toCenter"><span class="middle_info ">账号：<b id="email">jdsaoidf.com</b></span></div>
                        <div class="space-height"></div>
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-xs-4 control-label small_info">密码</label>
                                <div class="col-xs-8">
                                    <input id="pwd_set" type="password" class="form-control" name="password" placeholder="6~20位数字或字母">
                                    <div class="form_tip_bottom" id="pwd_tip"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-4 control-label small_info">确认密码</label>
                                <div class="col-sm-8">
                                    <input id="pwd_set_again" type="password" class="form-control" name="confirmpwd" placeholder="请确认密码">
                                    <div class="form_tip_bottom" id="pwd_tip"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-2"></div>
                            <div class="col-xs-8 col-xs-offset-2 nomal_btn" onclick="update_pwd()">修改密码</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer_info">京ICP备14013665号-2 © 2014-2017</div>
        </div>
        <script type="text/javascript">

                $(document).ready(function () {
                    load_email();
                    input_blur("pwd_set", "pwd");
                    input_blur("pwd_set_again", "pwd");
                });
                var update_pwd = function () {
                    layui.use(['layer'], function () {
                        var layer = layui.layer;
                        if($('input[name="password"]').val() != $('input[name="confirmpwd"]').val()) {
                            layer.msg('两次输入密码不一致！');
                        }else {
                            var token = unescape($.getUrlParam('set/'));
                            var json = JSON.stringify({'user_token': token, 'password': $('input[name="password"]').val()})
                            ajaxData('/user/changepwd', json, 'POST', function (r) {
                                if (r.status === "ok") {
                                    layer.msg('修改成功，2秒后重新跳转登入页面！');
                                    setTimeout(function () {
                                        location = "/login"
                                    }, 2000)
                                } else {
                                    layer.msg('服务异常！');
                                }

                            }, function (e) {console.info(e)})
                        }
                    });
                }
                var load_email = function () {
                    var email = "@email"
                    $("#email").text(email)
                }
        </script>
    </body>
}
