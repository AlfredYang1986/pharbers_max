@(auth: String,markets : List[String], dates : List[Map[String,Any]])
<div class="wrapper wrapper-content animated fadeInRight" >
    <div class="wrapper wrapper-content animated fadeInRight" >
        <div class="row">
            <div class="col-sm-3 col-md-3">
                <div class="form-group">
                    <label class="control-label" for="status">市场</label>
                    <select data-name="search-result-market" id="result_check_market" class="form-control">
                        @{markets map { market =>
                            <option>{market}</option>
                        }};
                    </select>
                </div>
            </div>
            <div class="col-sm-3 col-md-3">
                <div class="form-group">
                    <label class="control-label">日期</label>
                    <select data-name="search-result-date" id="result_check_date" class="form-control">
                        @{dates map { date =>
                            <option>{date.get("name").get}</option>
                        }};
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>sales vs share<small> by date.</small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div id="bar1" style="height:400px"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>current month vs previous month<small> by city.</small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                            <!--<div id="morris-bar1-chart"></div>-->
                        <div id="bar2" style="height:400px"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>current month vs last year current month<small> by city.</small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div id="bar3" style="height:400px"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-lg-12 text-right">
                            <button type="button" class="btn btn-primary btn-sm" title="该数据会合并到历史数据中" id="goinghistory">进入历史数据</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
