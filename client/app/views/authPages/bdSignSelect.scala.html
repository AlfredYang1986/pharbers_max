    <script type="text/javascript">
        var f = new Facade();
        $(document).ready(function(){
            $('#popTextValidate').hide();
            $('#popErr').hide();
            check_code();
            f.validationModule.input_blur("phone_validation", "isEmp")

        });
        layui.use(['form', 'layer'], function () {})

        var phone_code = function() {
            layer.msg("验证码已发送到手机上，请注意查收！");
            var map = {"phone": "@phone"}
            var json = JSON.stringify(f.parameterPrefix.conditions(map));
            f.ajaxModule.baseCall('/phonecode/send', json, 'POST', function(r){
                if(r.status === 'ok' && r.result.condition.flag === 'ok') {
                    f.cookieModule.setCookie('reg_token', r.result.condition.reg_token)
                }else if(r.status === 'error') {
                    layer.msg(r.error.message);
                }else {
                    layer.msg('出现未知错误，请联系管理员！');
                }
            }, function(e){console.error(e)})
        }

        var check_code = function() {
            var errornum = 1;
            $('input[name="code"]').keyup(function(){
                var num = $(this).val();
                if(num.length.toString() === $(this).attr('maxlength')) {
                    var map = {'reg_token': $.cookie('reg_token'), 'code': num, 'phone': $('.phone').text()}
                    var json = JSON.stringify(f.parameterPrefix.conditions(map));
                    if(f.validationModule.finalResult()){
                        f.ajaxModule.baseCall('/phonecode/check', json, 'POST', function(r){
                            if(r.status === 'ok' && r.result.condition === 'success') {
                                location = '/bd/bdUser';
                            }else {
                                errornum++;
                                if(errornum >= 5) {
                                    $('input[name="code"]').blur();
                                    errInfo();
                                }else{
                                    layer.msg("验证码错误或超出验证时间！");
                                }
                            }
                        }, function(e){console.error(e)})
                    }
                }

            })
        }

        var openTextValidate = function(){
            var index = layer.open({
                type: 1,
                skin: 'layui-layer-demo',
                area: '400px',
                shade: [0.8, '#393D49'],
                content: $('#popTextValidate'),
                cancel: function(index, layero){
                    layer.close(index)
                    $('#popTextValidate').hide();
                }
            });
            layer.title("信息验证", index)
            layer.style(index, {
                top: '20%',
                color: '#fff'
            });
            $('input[name="code"]').focus();
        }
        var errInfo = function(){
            var index = layer.open({
                type: 1,
                skin: 'layui-layer-demo',
                area: ['400px','450px'],
                shade: [0.8, '#393D49'],
                content: $('#popErr')
            });
            layer.title("信息验证错误", index);
            setTimeout(function(){logout();}, 5000)
        }
    </script>
