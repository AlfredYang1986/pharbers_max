@(message: String)
<!doctype html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0"/>
        <title>IM-DEMO</title>
        <script src="@routes.Assets.versioned("js/jquery-2.1.1.js")"></script>
        <script src="@routes.Assets.versioned("js/web-im/strophe-1.2.8.js")"></script>
        <script src="@routes.Assets.versioned("js/web-im/webim.config.js")"></script>
        <script src="@routes.Assets.versioned("js/web-im/websdk-1.4.10.js")"></script>
        <script src="https://cdn.bootcss.com/d3/3.5.5/d3.min.js"></script>
        <script src="@routes.Assets.versioned("js/test.js")"></script>
        <style>
        body {
            /*background-color: #1B1F2A;*/
            width: 100%;
            font-family: 'Roboto', sans-serif;
            height: 100%;
        }

        .widget {
            margin: auto;
            width: 350px;
            margin-top: 12%;
            background-color: #222D3A;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 10000;
            border-radius: 5px;
            box-shadow: 0px 0px 1px 0px #06060d;

        }

        .header {
            background-color: #29384D;
            height: 40px;
            color: #929DAF;
            text-align: center;
            line-height: 40px;
            border-top-left-radius: 7px;
            border-top-right-radius: 7px;
            font-weight: 400;
            font-size: 1.5em;
            text-shadow: 1px 1px #06060d;
        }

        .chart-container {
            padding: 25px;
        }

        .shadow {
            -webkit-filter: drop-shadow(0px 3px 3px rgba(0, 0, 0, .1));
            filter: drop-shadow(0px 3px 3px rgba(0, 0, 0, .1));
        }
        .progress {
            background-color: #1B1F2A;
            margin: 0 auto;
            padding: 0;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            filter:alpha(opacity=60);
            -moz-opacity:0.6;
            -khtml-opacity: 0.6;
            opacity: 0.6;
        }
        </style>
    </head>

    <body>
        <button id="register">注册</button>
        <button id="ten">10%</button>
        <button id="ten2">20%</button>
        <button id="haa">100%</button>
        <button id="zeor">0%</button>
        @*<button id="login">登录</button>*@
        <div class="progress">
            &nbsp;
        </div>
        <div class="widget">
            <div class="header">Progress Status</div>
            <div id="chart" class="chart-container"> </div>
        </div>
    </body>
</html>
