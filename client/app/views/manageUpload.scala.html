@(markets : List[String])
@main("Max | Manage") {
<body>
    <div id="wrapper">
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav metismenu" id="side-menu">
                    <li class="nav-header">
                        <div class="dropdown profile-element"> <span>
                            <img alt="image" width="48" height="48" style="background-color: #ffffff;" class="img-circle" src="@routes.Assets.versioned("images/boy-4.png")" />
                             </span>
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear"> <span class="block m-t-xs"> <strong class="font-bold" id="company"></strong>
                            </span> <span class="text-muted text-xs block"><span id="Name"></span> Staff<b class="caret"></b></span> </span> </a>
                            <ul class="dropdown-menu animated fadeInRight m-t-xs">
                                <li><a href="emptypage">个人资料</a></li>
                                <li class="divider"></li>
                                <li><a href="javaScript:void();" onclick="logout()">退出系统</a></li>
                            </ul>
                        </div>
                        <div class="logo-element">
                            MAX
                        </div>
                    </li>
                    <li class="active">
                        <a href="#"><i class="fa fa-th-large"></i> <span class="nav-label">文件上传</span></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-database"></i> <span class="nav-label">日志管理</span></a>
                        <ul class="nav nav-second-level collapse">
                            <li><a href="#">登录日志</a></li>
                            <li><a href="#">操作日志</a></li>
                            <li><a href="#">异常日志</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-table"></i> <span class="nav-label">系统管理</span></a>
                        <ul class="nav nav-second-level collapse">
                            <li><a href="#">菜单管理</a></li>
                            <li><a href="#">角色管理</a></li>
                            <li><a href="#">用户管理</a></li>
                        </ul>
                    </li>
                    <li class="landing_link">
                        <a target="_blank" href="landing"><i class="fa fa-star"></i> <span class="nav-label">官方网站</span> <span class="label label-warning pull-right">NEW</span></a>
                    </li>
                </ul>

            </div>
        </nav>
        <div id="page-wrapper" class="gray-bg">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                        <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
    <!-- 		            <form role="search" class="navbar-form-custom" action="search_results.html"> -->
    <!-- 		                <div class="form-group"> -->
    <!-- 		                    <input type="text" placeholder="搜索..." class="form-control" name="top-search" id="top-search"> -->
    <!-- 		                </div> -->
    <!-- 		            </form> -->
                    </div>
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <span class="m-r-sm text-muted welcome-message">欢迎访问MAX系统</span>
                        </li>
                        <li>
                            <a href="javaScript:void();" onclick="logout()">
                                <i class="fa fa-sign-out"></i> 退出系统
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>文件上传</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="index.html">首页</a>
                        </li>
                        <li class="active">
                            <strong>文件上传</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight" >
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>医院数据</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="row">
                                    <div class="col-sm-2 col-md-2">
                                        <div class="form-group">
                                            <label class="control-label" for="status">数据类型</label>
                                            <select data-name="search-result-market" class="form-control">
                                                @{markets map { x => <option>{x}</option> }};
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-2 col-md-2">
                                        <div class="form-group">
                                            <label class="control-label" for="status">年份</label>
                                            <select data-name="search-result-market" class="form-control">
                                                <option>2013</option>
                                                <option>2014</option>
                                                <option>2015</option>
                                                <option>2016</option>
                                                <option selected>2017</option>
                                                <option>2018</option>
                                                <option>2019</option>
                                                <option>2020</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <form enctype="multipart/form-data">
                                    <div class="form-group">
                                        <input id="hospital-data" type="file" multiple class="file" data-overwrite-initial="false" data-min-file-count="1">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>医院匹配</h5>
                            </div>
                            <div class="ibox-content">
                                <form enctype="multipart/form-data">
                                    <div class="form-group">
                                        <input id="hospital-match" type="file" multiple class="file" data-overwrite-initial="false" data-min-file-count="1">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- FileUpload -->
	<link href="@routes.Assets.versioned("jquery-Upload/css/fileinput.min.css")" media="all" rel="stylesheet" type="text/css" />
	<script src="@routes.Assets.versioned("js/manage/filesupload.js")"></script>
</body>
