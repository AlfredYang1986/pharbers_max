@main("Max | Login") {
    <body>
        <div class="title"></div>
        <div class="content row">
            <div class="cenPanel col-xs-8 col-xs-offset-2">
                <div class="row cenPanel-title">
                    <span class="toLeft col-xs-1"><i class="layui-icon toLeft" style="font-size: 30px; ">&#xe65c;</i></span>
                    <span class="cer-title-info col-xs-8 col-xs-offset-1">快速预约体验</span>
                </div>
                <div class="row cenPanel-content">
                    <div class="col-xs-5"></div>
                    <div class="col-xs-7">
                        <div class="row box_form">
                            <span class="small_info toRight">感谢您,对MAX的关注,我们服务人员,</span>
                            <br>
                            <span class="small_info toRight">将在2个工作日内与您联系</span>
                        </div>

                        <form class="layui-form layui-form-pane" method="post" action="">
                        <div class="box_form">
                            <div class="form-group row">
                                <div class="col-xs-10">
                                    <input class="form-control" type="text" name="code" placeholder="企业名称">
                                    <div class="form_tip_bottom"></div>
                                </div>
                                <div class="col-xs-2"></div>
                            </div>
                            <div class="form-group row">
                                <div class="col-xs-10">
                                    <input class="form-control" type="text" name="contact" placeholder="联系人">
                                    <div class="form_tip_bottom"></div>
                                </div>
                                <div class="col-xs-2"></div>
                            </div>
                            <div class="form-group row">
                                <div class="col-xs-10">
                                    <input class="form-control" type="text" name="email" placeholder="联系人邮箱">
                                    <div class="form_tip_bottom"></div>
                                </div>
                                <div class="col-xs-2"></div>
                            </div>
                            <div class="form-group row">
                                <div class="col-xs-10">
                                    <input class="form-control" type="text" name="phone" placeholder="联系人手机号">
                                    <div class="form_tip_bottom"></div>
                                </div>
                                <div class="col-xs-2"></div>
                            </div>
                            <div class="row">
                                @*<div class="col-lg-10"><div class="login_btn">提交</div></div>*@
                                <div type="button" class="col-lg-10 login_btn layui-btn btn-submit" lay-submit="" lay-filter="sub">提交</div>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer_info">京ICP备14013665号-2 © 2014-2017</div>
        </div>

        <script type="text/javascript">
                layui.use(['form', 'layer'], function () {
                    var $ = layui.jquery,form = layui.form,layer = layui.layer;
                    // 验证
                    form.verify({
                        account: function (value) {
                            if (value == "") {
                                return "请输入用户名";
                            }
                        },
                        password: function (value) {
                            if (value == "") {
                                return "请输入密码";
                            }
                        }
                    });

                    // 提交监听
                    form.on('submit(sub)', function (data) {
                        layer.alert(JSON.stringify(data.field), {
                            title: '最终的提交信息'
                        });
                        return false;
                    })
                })
        </script>

    </body>
}
