@main("Max | Login") {
    <body>
        <div class="title row"></div>
        <div class="content row">
            <div class="cenPanel col-xs-8 col-xs-offset-2">
                <div class="row cenPanel-title">
                    <span class="toLeft col-xs-1"><i class="layui-icon toLeft" style="font-size: 30px; ">&#xe65c;</i></span>
                    <span class="cer-title-info col-xs-8 col-xs-offset-1">快速预约体验</span>
                </div>
                <div class="row cenPanel-content">
                    <div class="col-xs-5"></div>
                    <div class="col-xs-7">
                        <div class="row box_form">
                            <span class="small_info toRight">感谢您,对MAX的关注,我们服务人员,</span>
                            <br>
                            <span class="small_info toRight">将在2个工作日内与您联系</span>
                        </div>

                        <form class="layui-form layui-form-pane" method="post" action="">
                        <div class="box_form">
                            <div class="form-group row">
                                <div class="col-xs-10">
                                    <input class="form-control" type="text" name="comapny" lay-verify="comapny" required placeholder="企业名称">
                                    <div class="form_tip_bottom"></div>
                                </div>
                                <div class="col-xs-2"></div>
                            </div>
                            <div class="form-group row">
                                <div class="col-xs-10">
                                    <input class="form-control" type="text" name="linkman" lay-verify="linkman" required placeholder="联系人">
                                    <div class="form_tip_bottom"></div>
                                </div>
                                <div class="col-xs-2"></div>
                            </div>
                            <div class="form-group row">
                                <div class="col-xs-10">
                                    <input class="form-control" type="text" name="email" lay-verify="email" required placeholder="联系人邮箱">
                                    <div class="form_tip_bottom"></div>
                                </div>
                                <div class="col-xs-2"></div>
                            </div>
                            <div class="form-group row">
                                <div class="col-xs-10">
                                    <input class="form-control" type="text" name="phone" lay-verify="phone" required placeholder="联系人手机号">
                                    <div class="form_tip_bottom"></div>
                                </div>
                                <div class="col-xs-2"></div>
                            </div>
                            <div class="row">
                                @*<div class="col-lg-10"><div class="login_btn">提交</div></div>*@
                                <div type="button" class="col-lg-10 login_btn layui-btn btn-submit" lay-submit="" lay-filter="sub">提交</div>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer row">
            <div class="footer_info">京ICP备14013665号-2 © 2014-2017</div>
        </div>
        <div id="popErr" class="row">
            <div class="space-height row"></div>
            <div class="col-xs-4"></div>
            <div class="col-xs-6">
                <i class="layui-icon err">&#x1007;</i>
            </div>
        </div>

        <script type="text/javascript">
                $(document).ready(function(){
                    $('#popErr').hide();
                })
                layui.use(['form', 'layer'], function () {
                    var $ = layui.jquery,form = layui.form,layer = layui.layer;
                    // 验证
                    form.verify({
                        comapny: function (value) {
                            if (value == "") {
                                return "请输入企业名称";
                            }
                        },
                        linkman: function (value) {
                            if (value == "") {
                                return "请输入联系人";
                            }
                        },
                        email: function (value) {
                            if (value == "") {
                                return "请输入邮箱";
                            }
                        },
                        phone: function (value) {
                            if (value == "") {
                                return "请输入手机号";
                            }
                        }
                    });

                    // 提交监听
                    form.on('submit(sub)', function (data) {
                        var json = JSON.stringify(data.field)
                        ajaxData('/register/user', json, 'POST', function(r){
                            if(r.status === 'ok' && r.result.registers === "ok") {
                                location = "/order/success "
                            }else {
                                layer.msg('出现未知错误，请联系管理员！');
                            }
                        }, function(e){console.error(e)})
                    })
                })
                var errInfo = function(){
                    var index = layer.open({
                        type: 1,
                        skin: 'layui-layer-demo',
                        area: '400px',
                        shade: [0.8, '#393D49'],
                        content: $('#popErr'),
                        cancel: function(index, layero){
                            layer.close(index)
                            $('#popErr').hide();
                        }
                    });
                    layer.title("信息验证错误", index)
                    layer.style(index, {
                        top: '10px',
                        color: '#fff'
                    });
                }
        </script>

    </body>
}
