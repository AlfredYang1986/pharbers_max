@main("Max | Login") {
<body  class="gray-bg">

    <div class="title"></div>
    <div class="content">
        <form class="layui-form layui-form-pane" method="post">
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4 box_log">
                    <div class="row large_title">
                        MAX
                    </div>
                    <div class="row small_info">
                        <span>让每个决策都精彩</span>
                        <br>
                        <span>EMPOWER YOUR DECISION MAKING</span>
                    </div>
                    <div class="row">
                        <div class="box_form">
                            <div class="form-group row">
                                <div class="col-xs-12">
                                    <input id="userName" class="form-control" lay-verify="email" required type="text" name="email" placeholder="企业邮箱">
                                    <div class="form_tip_bottom" id="user_tip"></div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-xs-12">
                                    <input id="pwd" class="form-control" lay-verify="password" required type="password" name="password" placeholder="密码">
                                    <div class="form_tip_bottom" id="pwd_tip"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row"><div class="small_info toRight tohref" onclick="">忘记密码</div></div>
                    @*<div class="login_btn" onclick="openLay()">登&nbsp陆</div>*@
                    <div type="button" class="btn-submit login_btn" lay-submit="" lay-filter="sub">登&nbsp陆</div>
                    <div class="row"><div class="small_info tohref" onclick="">没有账号?快速体验</div></div>

                </div>
            </div>
        </form>
    </div>
    <div class="footer">
        <div class="footer_info">京ICP备14013665号-2 © 2014-2017</div>
    </div>

    @*<div id="popLayer" class="hide cenPanel col-xs-8 col-xs-offset-2">*@
        @*<div class="row cenPanel-title">*@
            @*<span class="cer-title-info col-xs-11">授权码验证</span>*@
        @*</div>*@
        @*<div class="row cenPanel-content">*@
            @*<div class="row middle_info">*@
                @*<span>欢迎加入MAX!</span>*@
                @*<br>*@
                @*<span>请输入您的授权码,进行验证</span>*@
            @*</div>*@
            @*<div class="box_form box_size">*@
                @*<div class="form-group">*@
                    @*<input class="form-control" type="text" name="code" placeholder="请输入授权码">*@
                @*</div>*@
                @*<div class="login_btn" onclick=" ">提交验证</div>*@
                @*<div class="row"><div class="small_info tohref toRight" onclick="">如何得到授权码?</div></div>*@
                @*<div class="row"><div class="small_info tohref toRight" onclick="">授权码过期?</div></div>*@
            @*</div>*@
        @*</div>*@
    @*</div>*@

    <script type="text/javascript">
        layui.use(['form', 'layer'], function () {
            var $ = layui.jquery,form = layui.form,layer = layui.layer;
            // 验证
            form.verify({
                email: function (value) {
                    if (value == "") {
                        return "请输入用户名";
                    }
                },
                password: function (value) {
                    if (value == "") {
                        return "请输入密码";
                    }
                }
            });

            // 提交监听
            form.on('submit(sub)', function (data) {
                var json = JSON.stringify(data.field)
                ajaxData('auth/authWithPassword', json, 'POST', function(r){
                    if(r.status === 'ok') {
                        $.cookie('user_token', r.result.auth_token);
                        $.cookie('name', r.result.user.name);
                        $.cookie('email', r.result.user.email);
                        location = "/auth/user/"
                    }else{
                        layer.msg('用户名或密码错误！');
                    }
                }, function(e){console.error(e)})
            })
        })

    </script>
</body>
}
